<div> <h2>Spisak ispita za odabrani rok:</h2></div>
        
        <div style = "width : 60%; display: inline-block;float : right">
            <ispiti-rok-details *ngIf = "selectedExam !== null" [exam] = "selectedExam" ></ispiti-rok-details>
      </div>        
        <div style="width : 40%" >
       <ul >
            <li *ngFor ="#exam of exams"
                (click) = "onSelectExam(exam)">
                
                <div style ="width: 100%">
                   <span style= "display:inline-block; width:70%; font-weight:bold;">{{exam.nazivPredmeta}}</span> 
                   <span style= "display:inline-block; width:30%; float:right;">{{exam.polozio<6? nijePolozen : polozen+exam.polozio}}</span>
                 </div>
                 
                
                
            </li>
       </ul>
       </div>
